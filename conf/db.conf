slick.dbs.default {
  profile = "slick.jdbc.PostgresProfile$"
  db {
    driver = "org.postgresql.Driver"
    url = ${?POSTGRES_URL}
    user = ${?POSTGRES_USER}
    password = ${?POSTGRES_PASSWORD}
    numThreads = ${?POSTGRES_THREADS}
    maxConnections = ${?POSTGRES_MAX_CONNECTIONS}
  }
}

play.evolutions {
  enabled=true
  db.default.schema="public"
}